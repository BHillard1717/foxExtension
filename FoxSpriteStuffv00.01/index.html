<head>
    <link rel="stylesheet" href="main.css">
</head>
<div class="Character" id="window">
    <img id="Fox" class="Character_sleep" src="Fox_Sprite_Sheet.png" alt="Fox" loading="eager" />
 </div>

 <div>
    <button type="button" onclick="sleep()">Sleep</button>
    <button type="button" onclick="idle()">Idle</button>
    <button type="button" onclick="skip()">Skip</button>
    <button type="button" onclick="jump()">Jump</button>
    <button type="button" onclick="look()">Look</button>
    <button type="button" onclick="shock()">Shock</button>
    <button type="button" onclick="fall()">Fall</button>
 </div>
 <script src="app.js"></script>
<noscript>Enable JavaScript for the full experience</noscript>
